<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="loginPage()">
    <section id="login_form">
        <form action="" method="GET">
            <table>
                <tr>
                    <td><label for="name">Name: </label></td>
                    <td><input id="name" type="text" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input id="email" type="email" name="email" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Sign in" id="login"></td>
                </tr>
            </table>
        </form>
    </section>
    <a href="index.html"><img src="img/home.png " alt="edit" class="icons"/></a>
  </body>
  <script src="js/script.js"></script>
</html>
